[package]
name = "dorst"
version = "0.2.0"
edition = "2021"
repository = "https://github.com/charlesrocket/dorst"
authors = ["charlesrocket"]
description = "Codebase backup utility"
categories = ["command-line-utilities"]
license = "MIT"
readme = "README.md"
exclude = [".github", "example.yml"]

[profile.release]
debug = 0
strip = true
lto = true

[dependencies]
clap = { version = "4.1", features = ["string"] }
git2 = "0.16"
indicatif = "0.17.3"
rpassword = "7.2"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
shellexpand = "3.0"

[dev-dependencies]
assert_cmd = "2"
